<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id='root'>
        <h2>人员列表</h2>
        <button @click="update">更新马冬梅的信息</button>
        <ul>
            <li v-for="(p,index) of people" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                people: [
                    { id: '001', name: '马冬梅', age: 32, sex: '女' },
                    { id: '002', name: '周冬雨', age: 82, sex: '女' },
                    { id: '003', name: '周杰伦', age: 45, sex: '男' },
                    { id: '004', name: '温兆伦', age: 31, sex: '男' },
                ],
            },
            methods: {
                update() {
                    // this.people[0].name='马保国'    //奏效
                    // this.people[0].age=70    //奏效
                    // this.people[0].sex='男'    //奏效
                    this.people[0]={id: '001', name: '马保国', age: 70, sex: '男' } 
                }
            },
        })
    </script>
</body>

</html>
