<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id='root'>
        <div>{{name}}</div>
        <!-- v-text会覆盖标签内容，不能解析html结构，不够灵活，不常使用 -->
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '长沙',
                str:'<h3>你好啊！</h3>'
            },
        })
    </script>
</body>

</html>
