<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        初识Vue：
           1.创建一个Vue示例，且要传入一个配置对象
           2.root容器的代码符合html规范，混入了一些特殊的Vue语法
           3.root容器中的代码被称为【Vue模板】
           4.Vue示例和容器时一一对应的
           5.真实开发中只有一个Vue示例，并且配合组件一起使用
           6.{{xxx}}中的xxx要写js表达式，且sss可以自动读取data中的所有属性
           7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新

        注意区分：js表达式和js代码（语句）
           1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
           （1）a
           （2）a+b
           （3）demo（1）
           （4）x===y?'a':'b'
           2.js代码（语句）
           （1）if(){}
            (2)for(){}
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Hello,{{name}},{{address}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false//设置为 false 以阻止 vue 在启动时生成生产提示。
        new Vue({
            el: '#root',//指定当前的Vue实例为那个容器服务，值通常为css选择器字符串
            data: {//data用于存储数据，数据供el指定容器使用。
                name: 'Vue',
                address:'北京'
            }
        })
    </script>
</body>

</html>
