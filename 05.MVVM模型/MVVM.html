<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<!-- 
    MVVM模型：
       1. M：模型(Model) ：对应 data 中的数据
       2. V：视图(View) ：模板 
       3. VM：视图模型(ViewModel) ： Vue 实例对象
    观察发现：
       1.data所有的属性，最后都会出现在vm身上
       2.vm上的所有属性及Vue原型上所有属性，在Vue模板上都可以直接使用
 -->

<body>
    <!-- 创建一个容器 -->
    <div id='root'>
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京'
            }
        })
        console.log(vm);
    </script>
</body>

</html>
