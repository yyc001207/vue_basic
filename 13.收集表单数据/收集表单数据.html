<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id='root'>
        <form @submit.prevent="demo">
            <!-- trim去除前后空格 -->
            账号：<input type="text" v-model.trim="userInfo.account"><br><br>
            密码：<input type="password" v-model="userInfo.password"><br><br>
            <!-- number数值类型保存 -->
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="female" v-model="userInfo.sex"><br><br>
            爱好：
            学习：<input v-model="userInfo.hobby" type="checkbox" value="study">|
            打游戏：<input v-model="userInfo.hobby" type="checkbox" value="game">|
            吃饭：<input v-model="userInfo.hobby" type="checkbox" value="eat"><br><br>
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="深圳">深圳</option>
                <option value="武汉">武汉</option>
            </select><br><br>
            其他信息：
            <!-- lazy失去焦点再更改 -->
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="https://www.bilibili.com/">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age:'',
                    sex: 'male',
                    hobby: [],
                    city: '',
                    other: '',
                    agree: false,
                },
            },
            methods: {
                demo() {
                    var text=JSON.stringify(this.userInfo)
                    console.log(text)
                    var obj= JSON.parse(text)
                    console.log(obj);
                }
            },
        })
    </script>
</body>

</html>
