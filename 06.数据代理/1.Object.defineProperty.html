<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>

<body>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false;
        // let person = {
        //     name: '张三',
        //     sex: '男'
        //     age:18,
        // }
        let number = 18;
        let person = {
            name: '张三',
            sex: '男'
        }
        Object.defineProperty(person, 'age', {
            // value: 18 ,
            // enumerable:true, //控制属性是否可以枚举，默认为false
            // writable:true, //控制属性是否可以更改，默认为false
            // configurable:true,//控制属性是否可以更改，默认为false

            //当有人读取person的age属性时，get函数getter就会被调用，且返回值就是age的值
            get: function () {
                console.log("有人读取age属性");
                return number;
            },
            //当有人修改person的age属性时，set函数setter就会被调用，且会收到修改后的age的值
            set(value) {
                console.log("有人修改了age属性" + value);
                number = value;
            }
        })
        console.log(Object.keys(person));
        console.log(person);
    </script>
</body>

</html>
