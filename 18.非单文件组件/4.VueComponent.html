<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<!-- 
    关于VueComponent：

    school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的

    我们只需要写<school/>或<school></school>，Vue解析时会帮我们创建school组件的实例对象，
    即Vue帮我们执行的：new VueComponent(options)

    特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！

    关于this指向：
        组件配置中：data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是VueComponent实例对象
        new Vue(options)配置中：data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是Vue实例对象

    VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）

    Vue的实例对象，以后简称vm
-->

<body>
    <!-- 创建一个容器 -->
    <div id='root'>
        <hello></hello>
        <school></school>
    </div>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false
        const school = Vue.extend({
            name: 'school',
            template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '北京',
                }
            }
        })

        console.log('school', school);

        const hello = Vue.extend({
            template: `<h1>{{msg}}</h1>`,
            data() {
                return {
                    msg: '欢迎学习Vue!'
                }
            },
        })

        console.log('hello', hello);

        const vm = new Vue({
            el: '#root',
            components: {
                school,
                hello
            }
        })
    </script>
</body>

</html>
