<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let data = {
            name: '尚硅谷',
            address: '北京',
        }
        // 监视实例对象
        const obs = new Observer(data)
        //准备一个vm对象
        let vm = {}
        vm._data = data = obs
        function Observer(obj) {
            // 汇总对象中的属性形成数组
            const keys = Object.keys(obj)
            //遍历
            keys.forEach((k) => {
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k]
                    },
                    set(val) {
                        console.log(`${k}被改了，我要去解析模板了，生成虚拟DOM......`);
                        obj[k] = val
                    }
                })
            });
        }
    </script>
</body>
