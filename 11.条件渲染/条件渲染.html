<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id='root'>
        <h2>n={{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show的条件渲染，使用样式隐藏 -->
        <!-- <h2 v-show="false">{{name}}</h2> -->
        <!-- <h2 v-show="1===1">{{name}}</h2> -->

        <!-- 使用v-if的条件渲染，不展示的结构直接被删除 -->
        <!-- <h2 v-if="false">{{name}}</h2> -->
        <!-- <h2 v-if="1===1">{{name}}</h2> -->

        <!-- 切换频率高推荐使用v-show，使用else-if可以加快代码执行速度，要求结构不能打断 -->
        <!-- <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>哈哈</div> -->
        <!-- template只能和v-if配合使用，不影响结构 -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>
        <!-- 使用v-if可能无法获取到元素，v-show一定可以获取 -->
    </div>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                n: 0
            },
        })
    </script>
</body>

</html>
