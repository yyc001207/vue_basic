<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 
        1.Vue中常用的按键别名：
            回车: enter
            删除: delete (捕获删除和退格键)
            退出: esc
            空格: space
            换行: tab （特殊，必须配合keydown使用）
            上  : up
            下  : down
            左  : left
            右  : right

        2.Vue提供别名的按键，可以使用按键原始的key值去绑定，但注意要专为kebab-case（短横线命名）

        3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
                    配合keyup使用：按下修饰键的同时再按下其他键。随后释放其他键，时间才被触发。
                    配合keydown使用：正常触发事件。

        4.也可以使用keyCode去指定具体的按键（不推荐）

        5.Vue.config.keyCodes.自定义域名 = 键码，可以去定制按键别名。

    -->
    <!-- 创建一个容器 -->
    <div id='root'>
        <h2>{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
    </div>
    <script>
        //阻止vue在启动时生成提示
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
            },
            methods: {
                showInfo(e) {
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>

</html>
